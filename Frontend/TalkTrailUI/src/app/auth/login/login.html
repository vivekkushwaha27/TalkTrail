<div class="auth-container">
    <div class="auth-box">
        <h2 class="title">Login</h2>

        <input class="input" placeholder="Username" [(ngModel)]="username">
        <input class="input" type="password" placeholder="Password" [(ngModel)]="password">

        <button class="primary-button" (click)="login()">Login</button>

        <p class="switch-text">
            Don't have an account?
            <span class="link" routerLink="/register">Register</span>
        </p>
    </div>
</div>
